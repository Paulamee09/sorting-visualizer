<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="style.css">
  <title>Sorting Algorithm Visualization</title>
</head>

<body>
  <div class="container">
    <div id="bars-container"></div>
    <div class="buttons">
      <button onclick="randomizeBars()">Randomize</button>
      <button onclick="sortBars('insertion')">Insertion Sort</button>
      <button onclick="sortBars('selection')">Selection Sort</button>
      <button onclick="sortBars('bubble')">Bubble Sort</button>
      <button onclick="sortBars('quick')">Quick Sort</button>
      <button onclick="sortBars('merge')">Merge Sort</button>
      <button onclick="sortBars('shell')">Shell Sort</button>
      <button onclick="changeSize()">Change Size</button>
    </div>
  </div>

  <script src="script.js" defer></script>
</body>

</html>
